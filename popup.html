<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EventSnap</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1>EventSnap</h1>
        <p>Capture events from your current tab and sync them to your dashboard.</p>
      </header>

      <section class="section">
        <h2>OpenAI API Key</h2>
        <div class="row">
          <input id="apiKeyInput" type="password" placeholder="sk-..." autocomplete="off" />
          <button id="saveKeyBtn">Save</button>
        </div>
        <div id="keyStatus" class="status-muted">Key not saved</div>
      </section>

      <section class="section">
        <h2>Supabase Config</h2>
        <label>
          Project URL
          <input id="supabaseUrlInput" type="text" placeholder="https://YOUR_PROJECT_REF.supabase.co" />
        </label>
        <label>
          Anon Key
          <input id="supabaseAnonKeyInput" type="password" placeholder="eyJ..." autocomplete="off" />
        </label>
        <div class="row">
          <button id="saveSupabaseBtn">Save Supabase</button>
        </div>
        <div id="supabaseConfigStatus" class="status-muted">Supabase config not saved</div>

        <div class="row">
          <button id="loginBtn" class="primary-light">Sign in with Google</button>
          <button id="logoutBtn" disabled>Sign out</button>
        </div>
        <div id="authStatus" class="status-muted">Not signed in</div>
      </section>

      <section class="section">
        <h2>Local Dashboard Bridge (Dev)</h2>
        <label>
          Dashboard URL
          <input id="localDashboardUrlInput" type="text" placeholder="http://localhost" />
        </label>
        <div class="row">
          <button id="saveLocalDashboardBtn">Save Local URL</button>
        </div>
        <div id="localDashboardStatus" class="status-muted">Local dashboard URL not saved</div>
      </section>

      <section class="section">
        <button id="captureBtn" class="primary">Capture Event</button>
      </section>

      <section class="section">
        <div id="status" class="status">Idle</div>
      </section>

      <section id="eventSection" class="section hidden">
        <h2>Detected Event</h2>
        <div class="form">
          <label>
            Title
            <input id="title" type="text" />
          </label>
          <label>
            Start Date/Time (ISO)
            <input id="start_datetime" type="text" placeholder="2026-02-21T18:00:00" />
          </label>
          <label>
            End Date/Time (ISO)
            <input id="end_datetime" type="text" placeholder="2026-02-21T20:00:00" />
          </label>
          <label>
            Timezone
            <input id="timezone" type="text" placeholder="America/Los_Angeles" />
          </label>
          <label>
            Location
            <input id="location" type="text" />
          </label>
          <label>
            Host
            <input id="host" type="text" />
          </label>
          <label>
            Registration Link
            <input id="registration_link" type="text" />
          </label>
          <label>
            Cost
            <input id="cost" type="text" />
          </label>
          <label>
            Source URL
            <input id="source_url" type="text" placeholder="https://..." />
          </label>
        </div>
        <div class="row">
          <button id="saveEventBtn">Save Event</button>
          <button id="exportIcsBtn">Export ICS</button>
        </div>
      </section>

      <section class="section">
        <h2>Saved Events</h2>
        <div id="eventsList" class="list"></div>
      </section>
    </div>

    <script src="popup.js"></script>
  </body>
</html>

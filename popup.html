<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EventSnap</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1>EventSnap</h1>
        <p>Capture events from your current tab.</p>
      </header>

      <!-- Section 1: Capture Button -->
      <section class="section">
        <button id="captureBtn" class="primary">Capture Event</button>
      </section>

      <!-- Section 2: Status Area -->
      <section class="section">
        <div id="status" class="status">Idle</div>
      </section>

      <!-- Section 3: Event Form (shown only when detected) -->
      <section id="eventSection" class="section hidden">
        <h2>Detected Event</h2>
        <div class="form">
          <label>
            Title
            <input id="title" type="text" />
          </label>
          <label>
            Start Date/Time (ISO)
            <input id="start_datetime" type="text" placeholder="2026-02-21T18:00:00" />
          </label>
          <label>
            End Date/Time (ISO)
            <input id="end_datetime" type="text" placeholder="2026-02-21T20:00:00" />
          </label>
          <label>
            Timezone
            <input id="timezone" type="text" placeholder="America/Los_Angeles" />
          </label>
          <label>
            Location
            <input id="location" type="text" />
          </label>
          <label>
            Host
            <input id="host" type="text" />
          </label>
          <label>
            Registration Link
            <input id="registration_link" type="text" />
          </label>
          <label>
            Cost
            <input id="cost" type="text" />
          </label>
        </div>
        <div class="row">
          <button id="saveEventBtn">Save Event</button>
          <button id="exportIcsBtn">Export ICS</button>
        </div>
      </section>

      <!-- Section 4: Saved Events List -->
      <section class="section">
        <h2>Saved Events</h2>
        <div id="eventsList" class="list"></div>
      </section>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
